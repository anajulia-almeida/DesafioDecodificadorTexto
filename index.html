<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoLupa" src="imagens/logoLupa.png.png" alt="Logo de Lupa">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>

            <div class="informacao">
                <h6>Atenção: Apenas letras minúculas e sem acento</h6>
            </div>
            
            <div class="botoes">
                <button class="btn-Encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-Descriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-Copiar" onclick="btnCopiar()">Copiar</button>            
        </section>
    </main>
   <script src="script.js"></script>
    
</body>
</html>
